name: Build Pake App

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'App name (slug format)'
        required: true
      title:
        description: 'App title'
        required: true
      url:
        description: 'Target URL'
        required: true
      icon:
        description: 'Icon URL (optional)'
        required: false
        default: ''
      platform:
        description: 'Target platform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - macos
          - linux

jobs:
  build-windows:
    if: inputs.platform == 'windows' || inputs.platform == 'all'
    runs-on: windows-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pake-cli
        run: npm install -g pake-cli

      - name: Build app
        run: |
          $ICON_ARG = ""
          if ("${{ inputs.icon }}" -ne "") {
            $ICON_ARG = "--icon ${{ inputs.icon }}"
          }
          pake "${{ inputs.url }}" --name "${{ inputs.name }}" $ICON_ARG
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.title }}-windows
          path: "*.exe"
          if-no-files-found: warn

  build-macos:
    if: inputs.platform == 'macos' || inputs.platform == 'all'
    runs-on: macos-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pake-cli
        run: npm install -g pake-cli

      - name: Build app
        run: |
          ICON_ARG=""
          if [ -n "${{ inputs.icon }}" ]; then
            ICON_ARG="--icon ${{ inputs.icon }}"
          fi
          pake "${{ inputs.url }}" --name "${{ inputs.name }}" $ICON_ARG
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.title }}-macos
          path: "*.dmg"
          if-no-files-found: warn

  build-linux:
    if: inputs.platform == 'linux' || inputs.platform == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pake-cli
        run: npm install -g pake-cli

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build app
        run: |
          ICON_ARG=""
          if [ -n "${{ inputs.icon }}" ]; then
            ICON_ARG="--icon ${{ inputs.icon }}"
          fi
          pake "${{ inputs.url }}" --name "${{ inputs.name }}" $ICON_ARG
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.title }}-linux
          path: |
            *.deb
            *.AppImage
          if-no-files-found: warn
